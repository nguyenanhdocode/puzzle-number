<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="form">
            <div id="size-form">
                <h2 class="form-title">Choose a size</h2>
                <div class="form-body">
                    <div class="size-button" r="3" c="3">3x3</div>
                    <div class="size-button" r="4" c="4">4x4</div>
                    <div class="size-button" r="5" c="5">5x5</div>
                    <div class="size-button" r="6" c="6">6x6</div>
                    <div class="size-button" r="7" c="7">7x7</div>
                    <div class="size-button" r="8" c="8">8x8</div>
                </div>
            </div>
        </div>

        <div id="game">
            <h1 id="title">Numpuz</h1>
            <div id="board">
            
            </div>
            <div id="home-button">
                HOME
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
